<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip</title>
    <link rel="stylesheet" href="../src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9680345135.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="frame">
      <div class="quote">
        <i class="fa-solid fa-quote-right quotation-mark"></i>
        I know quite certainly that <br />
        I myself have no special talent; <br />
        curiosity,
        <span class="quote-word"
          ><span class="quote-word-cursor">obsession</span>
          <div class="quote-word-dictionary">
            <div class="word-pronunciation">/əbˈseʃ.ən/</div>
            <div class="word-meaning">
              <b>Obsession</b>, a persistent disturbing preoccupation with an
              often unreasonable idea or feeling.
            </div>
            <span class="arrow"></span></div
        ></span>
        and <br />
        dogged endurance, combined with self-criticism have brought me to my
        ideias.
      </div>
      <div class="author">Albert Einstein</div>
    </div>
  </body>
</html>
